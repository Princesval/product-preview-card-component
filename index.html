<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsivo.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  
  <div class="box-0">
    <div class="box-1">
      <picture>
        <source media="(max-width: 830px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="perfume image">
      </picture>
    </div>
    <div class="box-2">
      <h2>P E R FU M E</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="preco">
        <p class="preco-promo">$149.99</p>
        <p><del>$169.99</del></p>
      </div>
      <nav>
        <img src="images/icon-cart.svg" alt="icon for a shopping cart"><a href="#">Add to Cart</a></nav>
    </div>
  </div>
  
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Princesval" target="_blank">Jo√£o Vitor Princesval Caetano</a>.
    </footer>
</body>
</html>
